<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sequence alignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>

<style>
    .form-container{
        max-width: 800px;
        margin: 20px auto 0 auto;
        background: white;
        border-radius: 8px;
    }

    .summary-container{
        max-width: 800px;
        margin: 20px auto 0 auto;
        background: white;
        border-radius: 8px;
    }

    p{
        text-align: justify;
        padding: 5px 15px;
    }

    .form{
        padding: 10px;
    }

    .summary{
        padding: 10px;
    }

    textarea{
        font-family: Consolas;
    }

    body {
        background-color: #343a40;
    }

    /*$color2-1: #fff;*/

    /*body1 {*/
    /*background-color:#62bbd3;*/

    /*radial-gradient($color2-1 9px, transparent 10px),*/
    /*repeating-radial-gradient($color2-1 0, $color2-1 4px, transparent 5px, transparent 20px, $color2-1 21px, $color2-1 25px, transparent 26px, transparent 50px);*/
    /*background-size: 30px 30px, 90px 90px;*/
    /*background-position: 0 0;*/
    /*}*/
</style>

<div class="form-container">
    <form th:action="@{/result}" method="post" class="form">

        <div class="form-row">
            <div class="form-group col-sm-6 ">
                <label for="select-existence">Штраф за инициацию пропуска:</label>
                <select th:name="existence" id="select-existence" class="form-control" >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option selected>11</option>
                </select>
            </div>

            <div class="form-group col-sm-6">
                <label for="select-extension">Штраф за продолжение пропуска:</label>
                <select th:name="extension" id="select-extension" class="form-control" >
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <textarea th:name="sequence1" id="sequence1" class="form-control" rows="4" placeholder="Последовательность 1"></textarea>
        </div>

        <div class="form-group">
            <textarea th:name="sequence2" id="sequence2" class="form-control" rows="4" placeholder="Последовательность 2"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark mb-2">Выровнять</button>
    </form>
</div>

</body>
</html>
